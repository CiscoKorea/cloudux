<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>무제 문서</title>
<link rel="stylesheet" type="text/css" href="../resources/css/layout.css">
<script src="../resources/js/jquery-1.11.3.min.js"></script>
<script src="../resources/js/jquery-ui.js"></script>
<script src="../resources/js/common.js"></script>
</head>

<body>

<div class="wrap">
    <!-- Installer -->
    <div class="Installer">
        <h1>Installer Wizard</h1>
            
        <!-- step -->
        <ul class="step">
            <li>
                <p>Step1</p>
                <p>Credential</p>
            </li>
            <li>
                <p>Step2</p>
                <p>Service profile</p>
            </li>
            <li>
                <p>Step3</p>
                <p>Storage</p>
            </li>
            <li class="active">
                <p>Step4</p>
                <p>vCenter</p>
            </li>
        </ul>
        <!-- //step -->
        
        <!-- vCenter -->
        <div class="box vcenter">
            <h2>Booting Volume <span>*</span></h2>
            <div class="tbl">
                <ol>
                    <li><h3>OS Booting Volume Prefix</h3> <input type="text"></li>
                    <li><h3>Cluster Name</h3> <input type="text"></li>
                    <li><h3>DataStoreName (#1)</h3> <input type="text"></li>
                    <li><h3>DataStoreName (#2)</h3> <input type="text"></li>
                </ol>
            </div>
        </div>
        <!-- //vCenter -->
        
        <div class="next">
            <p><span>*</span> 필수입력</p>
            <a href="#" class="btn_common01">Next</a>
        </div>
    
    </div>
    <!-- //Installer -->

</div>

<script type="text/javascript">
    $('input[type=checkbox], input[type=radio]').customRadioCheck();
</script>
</body>
</html>
