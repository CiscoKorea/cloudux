{% extends 'body.html' %}
{% load i18n %}


{% block body %}
<script type="text/javascript">

$(document).ready(function() {
	var win_height = $(window).height();
	var wh = $(".login_area").height();
	$(".login_area").css({"margin-top":(win_height - wh)/3,"z-index":10000});
	$(window).resize(function() {
		var win_height = $(window).height();
		var wh = $(".login_area").height();
		$(".login_area").css({"margin-top":(win_height - wh)/3,"z-index":10000});
	});
});

</script>

<form method="post" action="{% url 'login' %}">
{% csrf_token %}
<div class="login_area">
	<h1><img src="../resources/img/login/login_logo.png" alt="CISCO Cloud Management Portal"></h1>

    {% if form.errors %}
    <p style="padding: 10px; color: red">ID나 비밀번호가 일치하지 않습니다.</p>
    {% endif %}

    <dl>
    	<dt><label for="id">{{ form.username.label_tag }}</label></dt>
        <dd>{{ form.username }}</dd>
        
        <dt><label for="pw">{{ form.password.label_tag }}</label></dt>
        <dd>{{ form.password }}</dd>
    </dl>
    <p><label for="save"><input type="checkbox" id="save"> 아이디저장</label></p>
    <p><input type="submit" class="btn_common01 btn_login" value="로그인"></p>
</div>
<input type="hidden" name="next" value="{{ next }}" />
</form>

<p class="notice">※ 불법적인 접근 또는 허가되지 않은 사용자가 접속을 시도 할 경우 관계법령에 의해 처벌을 받을 수 있습니다.</p>

{% endblock %}
