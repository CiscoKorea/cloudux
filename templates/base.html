{% load i18n %}
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>{% trans "site.title" %}</title>
<link rel="stylesheet" type="text/css" href="../resources/css/layout.css">
<script src="../resources/js/jquery-1.11.3.min.js"></script>
<script src="../resources/js/jquery-ui.js"></script>
<script src="../resources/js/common.js"></script>
</head>

<body>

<div class="wrap">
	<!-- col_left -->
    <div class="col_left">
    	{% include 'left.html' %}
    </div>
	<!-- //col_left -->

	<!-- col_right -->
    <div class="col_right">

        <!-- header -->
    	<div class="header">
        	<div>
                <p>admin (Admin) {% trans "user.logined" %}</p>
                <ul>
                    <li><a href="#">Your personal info</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </div>
        </div>
        <!-- //header -->

        <!-- body -->
        <div class="body">


            {% block title %}
            {% endblock %}


            <!-- content -->
            <div class="content">

                {% block content %}
                {% endblock %}

            </div>
            <!-- //content -->

        </div>
        <!-- //body -->

    </div>
	<!-- //col_right -->

</div>

<script type="text/javascript">
    $('input[type=checkbox], input[type=radio]').customRadioCheck();
</script>
</body>
</html>
